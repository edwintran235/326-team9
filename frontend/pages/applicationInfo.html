<!DOCTYPE html>
<html lang="en">

<div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Information</title>
    <link href="../styles/main.css" rel="stylesheet" />
</head>


<!-- Header -->
<header>
    <div class="logo">HireMap</div>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.location.href='homepage.html'">Home</button>
      <button onclick="window.location.href='profilepage.html'">Profile</button>
      <button onclick="window.location.href='interviewtipspage.html'">Interview Tips</button>
    </div>
  </header>

<!-- Content Container -->
<div class="container">
    <!-- Application Info Column -->
    <div class="main-content">
        <div class="application-info-column">
            <!-- TODO: Make this the company name of the application clicked on -->
            <h1 id="company-name"></h1><br><br>
        </div>
        
        <label id="pos">Position: </label>
        <input type='text' id="jobPos" value="" readonly /><br><br>
        
        <label id="loc">Location: </label>
        <input type='text' id="jobLoc" value="" readonly/><br><br>
        
        <label id="contacts">Contacts: </label>
        <input type='text' id="jobCon" value="" readonly /><br><br>
        
        <label id="description">Description: </label>
        <input type='text' id="jobDesc" value="" readonly /><br><br>
        
        <h2>Status</h2>
        <input type="text" id="curStatus" value="" readonly/><br><br>
        
        <label id="date-applied">Date Applied: </label>
        <input type='date' id="applied" readonly /><br><br>
        
        <!-- Resume and cover letter drop boxes -->
        <label key="resume">Resume: </label>
        <input type='file' key="resume"/><br><br>
        
        <label key="coverLetter">Cover Letter:</label>
        <input type='file' key="coverLetter"/><br><br>
</div>

<!-- Sidebar for Upcoming Dates -->
    <!-- Sidebar for Upcoming Dates -->
    <div class="sidebar">
      <div class="upcoming-dates">
          <h3>Reminders and Deadlines</h3>
          
          <!-- This is where the reminders will be dynamically rendered -->
          <div id="add-reminder"></div>
      </div>
  </div>
</div>
</div>
  
  <script type="module" src="../scripts/applications.js"></script>

</body>   
</html>
