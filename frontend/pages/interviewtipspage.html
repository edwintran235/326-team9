<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tips</title>
    <link href="../styles/interviewtipspage.css" rel="stylesheet" />
    <script src="../scripts/interviewtips.js" defer></script>
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">HireMap</div>
    <div class="nav-buttons">
        <button onclick="window.location.href='homepage.html'">Home</button>
        <button onclick="window.location.href='profilepage.html'">Profile</button>
        <button onclick="window.location.href='interviewtipspage.html'">Interview Tips</button>
    </div>
</header>

<!-- Add Tip Button -->
<div class="add-tip-button-container">
    <button class="add-tip-btn" onclick="openTipForm()">Add Tip</button>
</div>

<!-- Main Content Container -->
<div class="interview-tips-container">
    <h1 class="title">Interview Tips</h1>

    <!-- General Tips Section -->
    <div class="tips-category-container">
        <h2>General Tips</h2>
        <div class="tips-row" id="general-tips"></div>
    </div>

    <!-- Interview Tips Section -->
    <div class="tips-category-container">
        <h2>Interview Tips</h2>
        <div class="tips-row" id="interview-tips"></div>
    </div>

    <!-- Technical Assessment Tips Section -->
    <div class="tips-category-container">
        <h2>Technical Assessment Tips</h2>
        <div class="tips-row" id="technical-tips"></div>
    </div>
</div>

<!-- Tip Form Modal -->
<div id="tip-form-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Add a Tip</h2>
        <label for="person-name">Name:</label>
        <input type="text" id="person-name" placeholder="Enter your name">
        
        <label for="company-name">College/Company:</label>
        <input type="text" id="company-name" placeholder="Enter college or company name">
        
        <label for="category">Category:</label>
        <select id="category">
            <option value="general-tips">General Tips</option>
            <option value="interview-tips">Interview Tips</option>
            <option value="technical-tips">Technical Assessment Tips</option>
        </select>
        
        <label for="tip-content">Tip:</label>
        <textarea id="tip-content" rows="4" placeholder="Enter your tip"></textarea>
        
        <button class="submit-btn" onclick="submitTip()">Submit</button>
        <button class="cancel-btn" onclick="closeTipForm()">Cancel</button>
    </div>
</div>
</body>
</html>
