<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/profilepage.css" />
  </head>
  <body>
    <!-- Header --------------------------->
    <header>
      <div class="logo">HireMap</div>
      <!-- Navigation Buttons -------------->
      <div class="nav-buttons">
        <button onclick="window.location.href='homepage.html'">Home</button>
        <button onclick="window.location.href='profilepage.html'">Profile</button>
        <button onclick="window.location.href='interviewtipspage.html'">Interview Tips</button>
    </div>
    </header>

    <!-- Profile Name Input --------------------------------->
    <div class="profile-name-create">
      <form id="nameForm">
        <label for="nameInput">Enter your name:</label><br />
        <input
          type="text"
          id="nameInput"
          name="nameInput"
          placeholder="Your Name"
        />
        <button type="submit" id="namesubmit">Submit</button>
      </form>
    </div>

  <!-- Profile Pic ----------------------------------------->
      <img
        src="../assets/defaultpfp.webp"
        alt="Profile Picture"
        class="profile-pic"
        style="height: 100px; width: 100px"
      />
  
      <!-- Profile Name Display ----------------------------->
      <h1 id="displayName">Your name will appear here</h1>
  
      <br/>
      <br/>
  
      <!-- About Me Section ------------------------------------------------>
      <div class="profile-content">
        <div class="about-section">
          <h2>About Me</h2>
          <form id="descriptionForm">
            <label for="paragraphInput"></label
            ><br />
            <textarea
              id="paragraphInput"
              name="paragraphInput"
              rows="6"
              cols="50"
              placeholder="Write your description here..."
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
  
        
      <!-- Upload Resume/Cover Letter Section ---------------------------------->
      <div class="upload-section">
        <h2>Upload Your Documents</h2>
        <br/>
        <br/>
        <form id="documentsForm">
          <div>
            <label for="resumeInput">Resume:</label><br/><br/>
            <input type="file" id="resumeInput" name="resume" accept=".pdf, .doc, .docx, .txt" />
          </div>
          <br/>
          <br/>
          <div>
            <label for="coverLetterInput">Cover Letter:</label><br/><br/>
            <input type="file" id="coverLetterInput" name="coverLetter" accept=".pdf, .doc, .docx, .txt" />
          </div>
          <br/>
          <br/>
          <button type="submit" id="uploadButton">Upload Documents</button>
        </form>
        <br/>
        <br/>
        <div id="uploadStatus"></div>
        <button id="viewResume">View Stored Resume</button>
        <button id="viewCoverLetter">View Stored Cover Letter</button>
      </div>
  
      <br/>
      <br/>
      
      

      <!-- Recent Activity Section ----------------------------------->
      <div class="activity-section">
        <h2>Recent Activity</h2>
        <br/>
        <div class="activity-boxes">
          <div class="activity-box">Jobs applied to: 85</div>
          <div class="activity-box">Heard Back From: 12</div>
          <div class="activity-box">Rejections: 66</div>
        </div>
      </div>
      
      </div>
    </div>
    <br><br><br><br>
    
    <!-- Deleted Applications Section -->
    <div class="activity-section">
      <h2>Deleted Applications (Last 30 Days)</h2>
      <div id="deleted-applications">
          <div class="status-columns">
              <div class="status-column" id="deleted-column">
                  <!-- Deleted applications will be dynamically rendered here -->
              </div>
          </div>
      </div>
  </div>
  
  </div>
    <!--Link to js file below------------------------------>
    <script src="../scripts/profilepage.js">
    </script>
  </body>
</html>
